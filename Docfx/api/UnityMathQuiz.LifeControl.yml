    startLine: 82
  assemblies:
  - Assembly-CSharp
  namespace: UnityMathQuiz
  summary: Updates the UI element that displays extra lives beyond the default limit.
  remarks: >-
    If the <code>totalLife</code> exceeds 5, this method calculates the extra lives and updates the

    <code>textExtraLife</code> UI text to show the surplus in the format "+X".

    If <code>totalLife</code> is 5 or less, the extra life text is cleared.
  example: []
  syntax:
    content: private void RefreshExtraLife()
    content.vb: Private Sub RefreshExtraLife()
  overload: UnityMathQuiz.LifeControl.RefreshExtraLife*
